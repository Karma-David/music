<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
  </head>
  <body>
    <div class="login" >
      <div class="login-content">
        <div class="login-body">
          <div class="notif">
            <h1>Welcome to website</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Blanditiis placeat necessitatibus accusantium amet quod quas minus
              voluptatum voluptatem corrupti. Culpa.
            </p>
          </div>
        </div>
        <div class="login-form">
          <h2>User Login</h2>
          <form action="login.java" method="post">
            <div class="username">
              <img src="" alt="" />
              <input type="text" name="userName" placeholder="UserName" />
            </div>
            <div class="Password">
              <img src="" alt="" />
              <input
                type="text"
                name="userPassword"
                placeholder="UserPassword"
              />
            </div>
            <div class="action">
              <div class="checkbox">
                <label for="mycheckbox">RememberMe</label>
                <input type="checkbox" name="remember" id="mycheckbox" />
                <a href="#" class="sign-up">Sing-UP</a>
                <div class="btn login">Login</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
